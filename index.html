<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Scoreboard</title>
  <link rel="stylesheet" href="main.css">
  <meta name="author" content="Mitsuki Tanoue">
</head>

<body>
  <div class="scoreboard">
    <div class="scoreboard__name scoreboard__name--one">Player One</div>
    <div class="scoreboard__name scoreboard__name--two">Player Two</div>
    <div class="scoreboard__name scoreboard__name--three">Player Three</div>
    <div class="scoreboard__score" id="correct1">0</div>
    <div class="scoreboard__score" id="correct2">0</div>
    <div class="scoreboard__score" id="correct3">0</div>
    <div class="scoreboard__controls">
      <button class="scoreboard__control-button" id="1" onclick="minuscounter()">-</button>
      <button class="scoreboard__control-button" id="1.1" onclick="pluscounter()">+</button>
    </div>
    <div class="scoreboard__controls">
      <button class="scoreboard__control-button" id="2" onclick="minuscounter()">-</button>
      <button class="scoreboard__control-button" id="2.1" onclick="pluscounter()">+</button>
    </div>
    <div class="scoreboard__controls">
      <button class="scoreboard__control-button" id="3" onclick="minuscounter()">-</button>
      <button class="scoreboard__control-button" id="3.1" onclick="pluscounter()">+</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
